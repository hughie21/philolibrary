<script>
function validateForm() {
    var title = document.forms["frmnmessage"]["title"].value;
	var text = document.querySelector("textarea");
    if (title == null || title == "") {
        alert("请输入标题");
        return false;
    }else if (text == null || text == ""){
		alert("请输入正文内容");
		return false;
	}
}
</script>

<body>
	<!-- 列表 -->
	<header class="bigbox">

	<!--信息框-->
	<div class="mainbox">
		<form id="frmnmessage" name="frmnmessage" action="question.php?do=submit" method="post" onSubmit="return validateForm()">

						</td>
					</tr>
					<tr valign="middle" align="left">
						<td class="odd" width="25%"></td>
						<td class ="re_odd">
							<input type="submit" value="发送" name="submit">
							<input type="hidden" name="administer" value ="1">
						</td>
					</tr>
