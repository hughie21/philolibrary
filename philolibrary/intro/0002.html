            <div class="row21">

                     全文贯穿马克思主义的历史观 ，它是马克思主义诞生的重要标志。<br>
                     宣言第一次全面系统阐述科学社会主义理论，指出共产主义运动将成为不可抗拒的历史潮流。</p>
